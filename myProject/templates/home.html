{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>{% block title %} Ogani | Template {%  endblock %}</title>
    <meta content={% block keywords %}"Free HTML Templates"{%  endblock %} name="keywords">
    <meta content={% block description %}"Free HTML Templates"{%  endblock %} name="description">
    

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/elegant-icons.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/nice-select.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">


    {% block headBlock %}<link href="{{ settings.icon.url }}" rel="icon">{% endblock %}
   
</head>

<body>
    {% include 'header.html'%}

    <!-- Hero Section Begin -->
    {% include 'menubar.html'%}
    <!-- Hero Section End -->

    {% block body %}
    
    {% endblock %}

    <!-- Footer Section Begin -->
     {% include 'footer.html'%}
    
    <!-- Footer Section End -->

    <!-- Js Plugins -->
    <script src="{% static  'js/jquery-3.3.1.min.js'%}"></script>
    <script src="{% static  'js/bootstrap.min.js'%}"></script>
    <script src="{% static  'js/jquery.nice-select.min.js'%}"></script>
    <script src="{% static  'js/jquery-ui.min.js'%}"></script>
    <script src="{% static  'js/jquery.slicknav.js'%}"></script>
    <script src="{% static  'js/mixitup.min.js'%}"></script>
    <script src="{% static  'js/owl.carousel.min.js'%}"></script>
    <script src="{% static  'js/main.js'%}"></script>



</body>

</html>
